spring.application.name=telservice
# ==============================
# Configuraci\u00f3n de la base de datos SQL Server
# ==============================
spring.datasource.url=jdbc:sqlserver://204.157.255.135:15333;databaseName=integradorDB;encrypt=false;trustServerCertificate=true
spring.datasource.username=usersql
spring.datasource.password=usersql
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate
# crea/actualiza tablas autom\u00e1ticamente
spring.jpa.hibernate.ddl-auto=update       
# muestra las consultas SQL en consola
spring.jpa.show-sql=true                   
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true


# Puerto de la aplicaci\u00f3n
server.port=8080